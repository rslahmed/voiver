    <div class="register-wrapper">
        <!-- register popup -->
        <div class="registerPopup-modal text-center pt-40 pb-70">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="register-popup-head text-center">
                        <img src="assets/img/logo-no2.png" alt="Green Logo">
                    </div>
                    <div class="register-thirdparty">
                        <a href="#" class="with-fb">
                            <span class="treg-icon"><i class="fab fa-facebook-f"></i></span>
                            Register with facebook
                        </a>
                        <a href="#" class="with-ggl">
                            <span class="treg-icon"><i class="fab fa-google"></i></span>
                            Register with facebook
                        </a>

                        <h3 class="mt-4">Or Sing Up</h3>
                    </div>
                    <div class="register-popup-body">
                        <form action="#" class="popup-reg-form">
                            <div class="single-input">
                                <label for="email" class="sr-only">Email</label>
                                <input type="email" class="theinput" placeholder="Email">
                            </div>
                            <div class="single-input">
                                <label for="username" class="sr-only">Username</label>
                                <input type="text" class="theinput" placeholder="Username">
                            </div>
                            <div class="single-input">
                                <label for="Password" class="sr-only">Password</label>
                                <input type="password" class="theinput" placeholder="Password">
                            </div>
                            <div class="single-input">
                                <label for="talent" class="sr-only">Talent</label>
                                <select name="#" id="talentSelect">
                                    <option value="">Talent</option>
                                    <option value="">Producer</option>
                                </select>
                            </div>
                            <p>I'm a multimedia content creator or producer and want to find, cast or hire voiceover
                                talents
                            </p>
                            <div class="single-input text-left position-relative  ">
                                <input type="checkbox" class="popupformCheckbox" id="termsAndCondition">
                                <label for="termsAndCondition" class="terms">I accept the <a href="#">Terms and
                                        Conditions</a> and the <a href="#">Privacy Policy</a></label>
                            </div>
                            <div class="single-input">
                                <button type="submit">Register</button>
                            </div>
                            <div class="signin-text text-center">
                                <p>Already have an account? <a href="#">Sign In</a></p>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- Code end -->


    <!-- All js file -->
    <script src="assets/js/vendor/modernizr-3.6.0.min.js"></script>

    <script>
        $('select').niceSelect();
    </script>
