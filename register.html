<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIOVER</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
</head>

<body>
    <div class="form-body without-side">
        <div class="row">
            <div class="form-holder">
                <div class="form-content signup">
                    <div class="form-items">
                        <div class="logo">
                            <img class="logo-size" src="assets/img/logo-no2.png" alt="">
                        </div>
                        <h3>Singup New Account</h3>
                        <form>
                            <input class="form-control" type="email" name="username" placeholder="Email Address" required>
                            <input class="form-control" type="text" name="username" placeholder="User Name" required>
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                            <div class="form-group">
                                    <select name="#" id="talentSelect" class="form-control">
                                            <option value="Voice over telent">Voice over telent</option>
                                            <option value="Producer/client" selected>Producer/client</option>
                                        </select>
                                        <p id="option-selected" class="singup-as">Sing up as a Producer/client</p>
                            </div>
                            <div class="single-input text-left position-relative  ">
                                    <input type="checkbox" class="popupformCheckbox" id="termsAndCondition">
                                    <label for="termsAndCondition" class="terms">I accept the <a href="#">Terms and Conditions</a> and the <a href="#">Privacy Policy</a></label>
                                  </div>
                            <div class="form-button reg-sub">
                                <button id="submit" type="submit" class="ibtn w-100">Sing up</button> 
                            </div>
                            
                        </form>
                        <div class="other-links">
                            <div class="text">Or signup with</div>
                            <a href="#"><i class="fab fa-facebook-f"></i>Facebook</a><a class="ggl" href="#"><i
                                    class="fab fa-google"></i>Google</a>
                        </div>
                        <div class="page-links">
                            <small class="mr-2">Have an account?</small>
                            <a href="#">Login Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="assets/js/vendor/jquery-1.12.4.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.nice-select.min.js"></script>

    <script>
        
        var select = document.getElementById("talentSelect"),
        showOption = document.querySelector('#option-selected');
        
        select.addEventListener('change', function(){
            showOption.textContent = "Sing up as a " + this.value;
        });
        // $('select').niceSelect();
    </script>
</body>

</html>
